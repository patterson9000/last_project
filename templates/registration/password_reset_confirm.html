

{% block title %}Password reset{% endblock title %}

{% block content %}
<h1>Password reset</h1>
<p>Type in a new password below, then type it in again to confirm.</p>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-success" value="confirm">
</form>
{% endblock content %}
